<!DOCTYPE html>
<html lang="ko">
<head data-tit="너의 심리 | 헌신 테스트">
    <!-- kakao -->
    <meta property="og:url" content="https://yoursimlee.com/">
    <meta property="og:title" content="너의 심리테스트">
    <meta property="og:type" content="webSite">
    <meta property="og:image" content="/img/logo_bg.png">
    <meta property="og:description" content="너의 심리를 분석한다!">
    <!--// kakao -->

    <link rel="stylesheet" href="/style/import.css">
</head>
<body style="background-color: #ddd;">
    <div class="all-wrapper">
        <div class="test-area">
            <section id="main">
                <div class="de-area">
                    <h2 class="test-tit">나의 향기 테스트</h2>
                    <div class="list-type02">
                        <div class="list">
                            <div class="item">
                                <div href="/pages/test/devotion.html" class="item-cont">
                                    <div class="img_wrap">
                                        <img src="/img/test/devotion-thumbnail02.svg" alt="썸네일">
                                    </div>
                                    <div class="txt_area">
                                        <span class="tit">나는 어떤 향기의 사람일까?</span>
                                        <p class="desc">나는 시원한 향의 사람이야~</p>
                                    </div>
                                </div>
    
                                <div class="btn-wrap">
                                    <div class="btn-row">
                                        <button type="button" onclick="begin()" class="btn">
                                            <span class="btn-text">시작하기</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        
            <section id="qna">
                <span class="num-box"></span>
                <!-- 질문 -->
                <div class="qBox">
                </div>
                
                <!-- 대답 리스트 -->
                <div class="answerBox">
                    
                </div>
                
                <div class="status">
                    <div class="statusBar"></div>
                </div>
            </section>
            
            <section id="result" data-testName="perfume">
                <h1 class="tit01">당신의 대답은?</h1>
        
                <div id="resultImg"></div>
                
                <div class="btn-wrap mt40">
                    <div class="btn-row">
                        <a href="#" class="btn">
                            <span class="btn-text">최신 테스트 하러 가기</span>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="/script/set.js"></script>
    <script src="/script/data_perfume.js" charset="utf-8"></script>
    <script src="/script/main.js" charset="utf-8"></script>
</body>
</html>
